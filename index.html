<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body>

  <div class="background">
    <div class="container">
      <div>
        <h1>Our Pricing</h1>
        <div class="toggle-container">
          <span class="toggle-text">Annually</span>
          <label class="toggle">
            <input type="checkbox" id="price-toggle">
            <span class="slider"></span>
          </label>
          <span class="toggle-text">Monthly</span>
        </div>
      </div>
      <main class="cards">
        <div class="card" id="card-dynamic">
          <div class="card-title">
            <h2>Basic</h2>
            <p class="price">&dollar;<span id="price-basic">19.99</span></p>
          </div>
          <div class="spec">
            <p>500 GB Storage</p>
            <p>2 Users Allowed</p>
            <p>Send up to 3 GB</p>
          </div>
          <button>Learn More</button>
        </div>
        <div class="card accent-background" id="card-static">
          <div class="card-title">
            <h2>Professional</h2>
            <p class="price">&dollar;<span id="price-professional">24.99</span></p>
          </div>
          <div class="spec">
            <p>1 TB Storage</p>
            <p>5 Users Allowed</p>
            <p>Send up to 10 GB</p>
          </div>
          <button>Learn More</button>
        </div>
        <div class="card" id="card-dynamic">
          <div class="card-title">
            <h2>Master</h2>
            <p class="price">&dollar;<span id="price-master">39.99</span></p>
          </div>
          <div class="spec">
            <p>2 TB Storage</p>
            <p>10 Users Allowed</p>
            <p>Send up to 20 GB</p>
          </div>
          <button>Learn More</button>
        </div>
      </main>
    
      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/angela-tylee">angela</a>.
        </div>
      </footer>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
